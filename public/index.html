<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Let's Bring It Down</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Tenor+Sans&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Archivo Black', sans-serif;
        text-transform: uppercase;
        max-width: 500px;
        margin: 10px auto;
      }
      .header {
        display: grid;
        grid-template-columns: auto 1fr;
        align-items: center;
        margin: 0 10px;
      }
      .header-title {
        color: #18334f;
        border: 4px solid #18334f;
        font-size: 16px;
        letter-spacing: 1px;
        padding: 5px;
        text-decoration: none;
      }
      .header-faq {
        text-align: right;
        color: #18334f;
      }
      .main {
        margin-top: calc(calc(100vh - 200px) / 2);
        text-align: center;
      }
      .main-title, .main-country {
        color: #b42125;
        margin: 0;
      }
      .main-title, .main-country {
        font-size: 30px;
      }
      .main-number {
        font-size: 90px;
        color: #18334f;
        text-shadow: 0 0 40px #18334f;
        margin: 10px 0;
      }
      .faq {
        font-family: 'Tenor Sans', sans-serif;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <a class="header-title" href="/">Lets Bring It Down</h1>
      <a class="header-faq" href="#faq">FAQ</a>
    </header>

    <div id="home" style="display: none">
      <main class="main">
        <h1 class="main-title">The Number</h1>
        <main class="main-number">1.22</main>
        <div class="main-country">United States</div>
      </main>
    </div>

    <div id="faq" style="display: none">
      <aside class="faq">
        <h2>FAQ</h2>
      </aside>
    </div>

    <script>
      function showPage() {
        if (document.location.hash === '#faq') {
          document.querySelector('#faq').style.display = 'block'
          document.querySelector('#home').style.display = 'none'
        } else {
          document.querySelector('#faq').style.display = 'none'
          document.querySelector('#home').style.display = 'block'
        }
      }
      window.addEventListener('hashchange', showPage, false)
      showPage()
    </script>
  </body>
</html>
